<h1>Tags HTML</h1>
<h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre
    os temos para descobrir qual a tag deverá utilizar em cada caso.

    <ul>
        <li type="square"><abbr title="Use a tag &lt;p&gt">Parágrafos</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;h1&gt">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;img&gt">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;abbr&gt">Abreviacoes</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;code&gt">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;ol&gt e &lt;li&gt">Lista numeradas</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;ul&gt e &lt;li&gt">Lisata com marcadores</abbr></li>
    </ul>

</h2>
