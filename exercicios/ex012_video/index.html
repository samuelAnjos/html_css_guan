<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Apresentando video</h1>
    <p>Video para demosntrar o uso de video</p>

    <video src="video/Pexels Videos 2583492.mp4"  controls width="450" height=""></video>
    <!-- Mesmo esquema de audio tem que colocar as opçoes
    .mp4, .ogv, .m4v, .webm-->
    <p>seu naegador não tem compatibilidade com reproducao de videos</p>
     
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/641712379?h=2e0b1926c3" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
