<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplemente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem-flexívelG">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/road_ripzzz_ofshane.mp3" type="audio/mpeg">
        <source src="midia/road_ripzzz_ofshane.ogg" type="audio/ogg">
        <source src="midia/road_ripzzz_ofshane.mp3" type="image/wav"> <!-- wav nao usar muito grande-->
        <p>Infelizmente seu navegador nao consegue reproduzir audio</p>
        <a href="midia/road_ripzzz_ofshane.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
    
</body>
</html>
